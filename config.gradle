            retrofit    : "2.2.0",
            okhttp      : "3.6.0",
            dagger2     : "2.0.2",
            butterknife : "8.6.0"
    ]

    dependencies = [
            //base
            "appcompat-v7"   : "com.android.support:appcompat-v7:${dependVersion.support}",
            "recyclerview-v7": "com.android.support:recyclerview-v7:${dependVersion.support}",

            //view
            "easy-recyclerview"         : "com.jude:easyrecyclerview:4.4.2",
            "rounded-imageview"         : "com.makeramen:roundedimageview:2.3.0",

            //rx
            "rxjava"                    : "io.reactivex.rxjava2:rxjava:2.1.0",
