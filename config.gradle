ext {
    android = [
            compileSdkVersion: 27,
            buildToolsVersion: '27.0.1',
            applicationId    : "com.hao.summaryproject",
            minSdkVersion    : 14,
            targetSdkVersion : 27,
            versionCode      : 1,
            versionName      : "1.0",
